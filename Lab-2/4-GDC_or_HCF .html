<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = parseInt(prompt("Enter the Number-1: "));
		let b = parseInt(prompt("Enter the Number-2: "));
		gdc = 1;

		if(a>b){
			c = b;
		}
		else{
			c = a;
		}

		for(i=c;i>=2;i--){
			if(a%i==0 && b%i==0){
				break;
				gdc = i;
			}
		}

		
		document.write("GDC is "+i);
	</script>
</body>
</html>
