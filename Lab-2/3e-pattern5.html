<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let count = 1;
		for(i=1;i<5;i++){
			for(j=1;j<=i;j++){
				document.write(count+" ");
				count++;
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
