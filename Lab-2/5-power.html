<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = parseInt(prompt("Enter the only 2-digit number"));
		let power = parseInt(a%10);
		let base = parseInt(a/10);
		let ans = 1;

		for(i=1;i<=power;i++){
			ans = ans * base;
		}

		document.write(ans);
	</script>
</body>
</html>
