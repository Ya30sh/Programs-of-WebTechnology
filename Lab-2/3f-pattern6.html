<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			font-family: monospace;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		let n = parseInt(prompt("Enter the number:"))
		for(i=1;i<=n;i++){
			for(j=1;j<=n;j++){
				if(i==1 || j==1 || i==n || j==n){
				 document.write("* ");
				}
				if(i!=1 && j!=1 && i!=n && j!=n){
				 document.write("&nbsp&nbsp");
				}
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
