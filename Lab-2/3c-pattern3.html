<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<6;i++){
			for(j=5;j>i;j--){
				document.write("&nbsp");
			}

			for(k=1;k<=i;k++){
				document.write("# ");
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
