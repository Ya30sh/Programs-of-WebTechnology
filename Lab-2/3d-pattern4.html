<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			font-family: monospace;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		let n = parseInt(prompt("Enter the odd value:"))
		for(i=1;i<=n;i++){
			for(j=1;j<i;j++){
				if(i%2!=0){
					document.write("&nbsp");
				}
			}
			for(k=n;k>=i;k--){
				if(i%2!=0){
					document.write("# ");
				}
			}
			if(i%2!=0){
					document.write("</br>");
				}
		}
		for(i=2;i<=n;i++){

			for(j=n;j>i;j--){
				if(i%2!=0){
					document.write("&nbsp");
				}
			}

			for(k=1;k<=i;k++){
				if(i%2!=0){
					document.write("# ");
				}
			}
				if(i%2!=0){
					document.write("</br>");
				}
		}
	</script>
</body>
</html>
