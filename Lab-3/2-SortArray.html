<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a = parseInt(prompt("Enter the the size of Array: "));

		array = new Array(a);

		for(i=0;i<array.length;i++){
			array[i] = parseInt(prompt("Enter the the value of "+(i+1)+" "));			
		}

		for(i=0;i<array.length-1;i++){
			min = array[i];
			minIndex = i;

			for(j=i+1;j<array.length;j++){
				if(min>array[j]){
					min = array[j];
					minIndex = j;
				}
			}

			if(minIndex != i ){
				array[minIndex] = array[i];
				array[i] = min;
			}
		}
		document.write(array);
	</script>
</body>
</html>
