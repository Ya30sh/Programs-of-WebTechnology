<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a = parseInt(prompt("Enter the the size of Array: "));

		array = new Array(a);
		max  = 0;

		for(i=0;i<array.length;i++){
			array[i] = parseInt(prompt("Enter the the value of "+(i+1)+" "));			
		}

		for(i=0;i<array.length;i++){
			if(max < array[i]){
				max = array[i];
			}
		}

		document.write("Maximum value in your array is: "+max);
	</script>
</body>
</html>
