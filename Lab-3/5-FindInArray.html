<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		a = prompt("Enter the Sentence: ");				
		find = prompt("Enter the word want to search: ");

		b = a.split(" ");

		for(i=0;i<b.length;i++){
			if(b[i]==find){
				document.write(i);
			}
		}

	</script>
</body>
</html>
