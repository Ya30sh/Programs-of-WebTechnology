<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = parseInt(prompt("Enter the number "));
		let factorial = 1;

		while(a>1){
			factorial=factorial*(a);
			a--;
		}
		document.write(factorial);
	</script>
</body>
</html>
