<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let a = parseInt(prompt("Enter the number "));
		let prime = true;

		for(i = 2;i<a/2;i++){
			if(a%i == 0){
				prime = false;
				break;
			}
		}

		if(prime){
			document.write("Number is prime");
		}
		else{
			document.write("Number is not prime");
		}
	</script>
</body>
</html>
